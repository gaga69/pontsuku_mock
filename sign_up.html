<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bulma.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container header-nav">
        <nav class="level">
            <p class="level-item has-text-centered">
                <a class="link is-info">Home</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info">Login</a>
            </p>
            <p class="level-item has-text-centered">
                <img src="https://bulma.io/images/bulma-type.png" alt="" style="height: 30px;">
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info">Sign up</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info">Contact</a>
            </p>
        </nav>              
    </div>
    <section class="hero is-primary is-medium main-content">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                  Title
                </h1>
                <h2 class="subtitle">
                  ユーザ登録してサービスを利用する
                </h2>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column is-5 is-offset-one-quarter">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="name" placeholder="name">
                            <span class="icon is-small is-left">
                                <i class="far fa-grin"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                    </p>
                </div>
                <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password(再入力してください)">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                        </p>
                    </div>    
                <div class="field">
                    <p class="control">
                        <button class="button is-info">
                            Sign Up
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="is-medium">
        <footer class="footer footer-content">
            <div class="content has-text-centered">
                <p>
                <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
                </p>
            </div>
        </footer>
    </section>
</body>
</html>
