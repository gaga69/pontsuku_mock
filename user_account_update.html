<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bulma.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container header-nav">
        <nav class="level navbar is-fixed-top">
            <p class="level-item has-text-centered">
                <img src="https://bulma.io/images/bulma-type.png" alt="" style="height: 30px;">
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info">Home</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info">本を探す</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info">本の管理</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info">図書館を探す</a>
            </p>
            <p class="level-item has-text-centered">
                <a class="link is-info">Log out</a>
            </p>
    
        </nav>              
    </div>
    <section class="hero is-primary is-medium main-content">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                  Title
                </h1>
                <h2 class="subtitle">
                  ユーザアカウントを変更する
                </h2>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column is-5 is-offset-one-quarter">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="name" placeholder="name(登録時のnameを表示する)">
                            <span class="icon is-small is-left">
                                <i class="far fa-grin"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email(登録時のemailを表示する)">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password(登録時のpasswordを表示する)">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                    </p>
                </div>
                <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="新しいPasswordを入力してください">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                        </p>
                </div>    
                <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Passwordを再入力してください">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                        </p>
                </div>    
                <div class="field">
                    <p class="control">
                        <button class="button is-info">
                            変更する
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="footer">
        <footer>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-menu footer-nav">
                    <div class="navbar-end">
                        <a class="navbar-item">
                            Contact
                        </a>
                        <a class="navbar-item">
                            退会する
                        </a>
                    </div>
                </div>
            </nav>
        </footer>
    </section>
</body>
</html>
